<body>
    <header class="navbar">
        <div class="container">
            <h1 class="site-title">
                Fitness Club<br>
                <span class="highlight">GoToJim</span>
            </h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>

                    <li><a href="./Register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="register-section">
            <div class="register-form-container">
                <h2 class="register-title">Register Now</h2>
                <form action="./submit.html" class="register-form">
                    <input type="text" name="fullname" placeholder="Full Name" maxlength="20" minlength="3" required>
                    <input type="email" name="email" required placeholder="Email">
                    <input type="password" name="password" required placeholder="Password">
                    <input type="number" name="age" placeholder="Age" min="1" max="120">
                    <div class="gender-group">
                        <label for="gender">Gender:</label>
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                    <input type="submit" value="Register" class="cta-btn">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="./index.html">Home</a>
